    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }

        header {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .social-icons svg {
            width: 20px;
            margin-left: 10px;
            fill: #fff;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: white;
        }

        .rectangles-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
            position: relative;
        }

        .rectangle {
            width: 240px;
            height: 540px;
            background-color: black;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 10px;
            transition: background-color 0.3s, transform 0.3s, opacity 0.5s;
            opacity: 0;
        }

        .rectangle:hover {
            background-color: darkgray;
            transform: scale(1.05);
        }

        .rectangle p {
            color: white;
            text-align: center;
            margin: 0;
            flex-grow: 1;
        }

        .button {
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
            align-self: center;
        }

        .button:hover {
            background-color: black;
        }

        footer {
            text-align: left;
            background-color: #000;
            color: white;
            padding: 10px 20px;
            width: 100%;
            margin-top: auto;
            position: relative;
        }

        .active {
            font-weight: bold;
            text-decoration: underline;
            color: #fff; 
            text-shadow: 0 0 10px #ffffff; 
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            border-radius: 50%;
            padding: 10px;
            z-index: 10;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        body.light-mode header,
        body.light-mode footer {
            background-color: #f0f0f0;
            color: #000;
        }

        body.light-mode nav a {
            color: #000; 
        }

        body.light-mode .logo {
            color: #000; 
        }

        body.light-mode .social-icons svg {
            fill: #000; 
        }

        body.light-mode .button {
            background-color: #ddd;
            color: #000;
        }

        body.light-mode .button:hover {
            background-color: #bbb;
        }

        body.light-mode .dark-mode-toggle {
            background-color: #ddd;
            color: #000;
        }

        .github-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        .github-button:hover {
            background-color: #555;
        }
    </style>

    <script>
        const rectangles = document.querySelectorAll('.rectangle');
        let currentIndex = 0;

        function updateRectangles() {
            rectangles.forEach((rect, index) => {
                if (index >= currentIndex && index < currentIndex + 4) {
                    rect.style.display = 'flex';
                    rect.style.opacity = 1;
                } else {
                    rect.style.opacity = 0;
                    setTimeout(() => {
                        rect.style.display = 'none';
                    }, 500);
                }
            });
        }

        function changeRectangle(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = 0;
            } else if (currentIndex > rectangles.length - 4) {
                currentIndex = rectangles.length - 4;
            }
            updateRectangles();
        }

        updateRectangles();

        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;

        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'light') {
            body.classList.add('light-mode');
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('darkMode', 'light');
            } else {
                localStorage.removeItem('darkMode');
            }
        });
    </script>
